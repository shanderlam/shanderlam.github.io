---
layout: default
title: Shander Lam's Blog
---
<header>
  <h1>Shander Lam's Blog</h1>
  <nav>
    <a class="archive" title="Archive" href="archive.html">Archive</a>
    <a class="categories" title="Categories" href="categories.html">Categories</a>
    <a class="tags" title="Tags" href="tags.html">Tags</a>
    <a class="feed" title="Feed" href="http://feeds.feedburner.com/shanderlamsblog">Feed</a>
  </nav>
</header>
<article>
  <h3>{{ site.posts[0].title }}</h3>
  {{ site.posts[0].content }}
</article>
<section>
  <h3>Recent Posts</h3>
  <ul>
    {% for post in site.posts limit:10 offset: 1 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>
